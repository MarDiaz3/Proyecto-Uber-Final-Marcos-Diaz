<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
" rel="stylesheet">
</head>
<body>
    <header class="bg-primary py-3 shadow">
        <div class="container d-flex align-items-center">
            <img src="https://lh6.googleusercontent.com/4G1-UH88Ii5eF1XsZuDsVhboMqGbM-B1U-mNmXddXTKpn6EIu0sqJKXP29Drlvkd2du6zMQ_p52QMVXP6Zgmerj1kL_s4o2U61GMNopL0cSefgII6pFvm6SDBqUMWTzzZwrQUodxAdh74Ot8-4qPNQ" alt="Logo" width="60" class="me-3">
            <nav class="ms-auto">
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link btn btn-light text-dark mx-1">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link btn btn-light text-dark mx-1">Conductores</a></li>
                    <li class="nav-item"><a href="#" class="nav-link btn btn-light text-dark mx-1">Registro de Conductores</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container py-5">
       


        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-lg p-4 rounded" style="max-width: 500px; width: 100%;">
                <h2 class="text-center mb-4 text-primary fw-bold"><i class="bi bi-car-front me-2"></i> Solicitar un Viaje</h2>
        
                <form action="/viaje/AceptarElViaje" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Tipo de Viaje</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-flag"></i></span>
                            <select name="tipoViaje" id="tipoViaje" class="form-select" required>
                                <option th:each="tipo : ${tiposViaje}" th:value="${tipo}" th:text="${tipo}"></option>
                            </select>
                        </div>
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Nombre del Cliente</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" id="nombreDeCliente" name="nombreDeCliente" class="form-control" placeholder="Ej: Juan PÃ©rez" required>
                        </div>
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label fw-semibold">DNI</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                            <input type="number" id="DNI" name="DNI" class="form-control" placeholder="Ej: 123456789" required>
                        </div>
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Punto de Partida</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-map-fill"></i></span>
                            <input type="text" id="lugarDepartida" name="lugarDepartida" class="form-control" placeholder="Ej: Calle Falsa 123" required>
                        </div>
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Destino</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                            <input type="text" id="lugarDestino" name="lugarDestino" class="form-control" placeholder="Ej: Plaza Principal" required>
                        </div>
                    </div>
        
                    <!-- Conductor preseleccionado (NO EDITABLE) -->
                    <div class="mb-3">
                        <p><strong><i class="bi bi-person-circle me-2"></i> Conductor:</strong> <span th:text="${conductor.nombre}"></span></p>
                        <input type="hidden" name="conductorId" th:value="${conductor.Id}">
                    </div>
        
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100 fw-bold shadow-sm">
                            <i class="bi bi-check-circle me-2"></i> Confirmar Viaje
                        </button>
                        <a href="/" class="btn btn-outline-secondary w-100 mt-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>


    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Todos los derechos reservados.</p>
    </footer>

    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
"></script>
</body>
</html>
