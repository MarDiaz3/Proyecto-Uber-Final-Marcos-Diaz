        <div class="container d-flex align-items-center">

            <nav class="ms-auto">

                    <li class="nav-item"><a href="#" class="nav-link btn btn-light text-dark mx-1">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link btn btn-light text-dark mx-1">Conductores</a></li>

   <main>
    <br>
    <br> 
    <br>
    <form action="/conductores/guardarNuevoConductor" method="post">
        <h2>Formulario de Conductores
            <br>
        <br>
        <label for="nombre">Nombre:</label>
        <br>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <br>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        <label for="fechaDeNacimient">Fecha de Nacimiento:</label>
        <input type="date" id="fechaDeNacimient" name="fechaDeNacimient" required>
        <br>
        <label for="automovil">Automovil:</label>
        <input type="text" id="automovil" name="automovil" required>
        <br>
        <label for="tipoDeAutomovil">Tipo de Automovil:</label>
        <select id="tipoDeAutomovil" name="tipoDeAutomovil" required>
            <option value="BASE">BASE</option>
            <option value="LUXE">LUXE</option>
            <option value="PREMIUM">PREMIUM</option>
        </select><br>
    
        
        <input type="submit" value="Registrar Conductor">
    </form>
    
</main>
