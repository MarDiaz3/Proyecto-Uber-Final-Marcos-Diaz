<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Conductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary py-3 shadow">
        <div class="container d-flex align-items-center">
            <img src="https://lh6.googleusercontent.com/4G1-UH88Ii5eF1XsZuDsVhboMqGbM-B1U-mNmXddXTKpn6EIu0sqJKXP29Drlvkd2du6zMQ_p52QMVXP6Zgmerj1kL_s4o2U61GMNopL0cSefgII6pFvm6SDBqUMWTzzZwrQUodxAdh74Ot8-4qPNQ" alt="Logo" width="60" class="me-3">
            <nav class="ms-auto">
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link btn btn-light text-dark mx-1">Inicio</a></li>
                    <li class="nav-item"><a href="/conductores/conductores" class="nav-link btn btn-light text-dark mx-1">Conductores</a></li>
                    <li class="nav-item"><a href="/conductores/nuevoConductor" class="nav-link btn btn-light text-dark mx-1">Registro de Conductores</a></li>
                   
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <h1>Detalles del Conductor</h1>
        <div class="card mb-4">
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <tbody>
                        <tr>
                            <th class="text-secondary"><i class="bi bi-key"></i> ID</th>
                            <td class="text-dark fw-semibold" th:text="${conductor.Id}"></td>
                        </tr>
                        <tr>
                            <th class="text-secondary"><i class="bi bi-person"></i> Nombre Completo</th>
                            <td class="text-dark fw-semibold" th:text="${conductor.nombre} + ' ' + ${conductor.apellido}"></td>
                        </tr>
                        <tr>
                            <th class="text-secondary"><i class="bi bi-calendar"></i> Fecha de Nacimiento</th>
                            <td class="text-dark fw-semibold" th:text="${conductor.fechaDeNacimiento}"></td>
                        </tr>
                        <tr>
                            <th class="text-secondary"><i class="bi bi-hourglass"></i> Edad</th>
                            <td class="text-dark fw-semibold" th:text="${edad}"></td>
                        </tr>
                        <tr>
                            <th class="text-secondary"><i class="bi bi-car-front"></i> Automóvil</th>
                            <td class="text-dark fw-semibold" th:text="${conductor.automovil}"></td>
                        </tr>
                        <tr>
                            <th class="text-secondary"><i class="bi bi-tags"></i> Tipo de Automóvil</th>
                            <td class="text-dark fw-semibold" th:text="${conductor.tipoAutomovil}"></td>
                        </tr>
                        <tr>
                            <th class="text-secondary"><i class="bi bi-check-circle"></i> Estado</th>
                            <td>
                                <span th:if="${conductor.estado}" class="badge bg-success">Activo</span>
                                <span th:unless="${conductor.estado}" class="badge bg-danger">Inactivo</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a href="/conductores/conductores" class="btn btn-secondary">Volver a la lista de conductores</a>
        <!-- Botón para solicitar viaje -->
        <div class="text-center mt-4">
            <h4 class="fw-semibold">¿Listo para viajar?</h4>
            <a th:href="@{/viaje/formViajeReserv/{Id}(Id=${conductor.Id})}" class="btn btn-lg btn-success shadow-sm">
                <i class="bi bi-car-front-fill"></i> Solicitar Viaje
            </a>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
