<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Conductores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary py-3 shadow">
        <div class="container d-flex align-items-center">
            <img src="https://lh6.googleusercontent.com/4G1-UH88Ii5eF1XsZuDsVhboMqGbM-B1U-mNmXddXTKpn6EIu0sqJKXP29Drlvkd2du6zMQ_p52QMVXP6Zgmerj1kL_s4o2U61GMNopL0cSefgII6pFvm6SDBqUMWTzzZwrQUodxAdh74Ot8-4qPNQ" alt="Logo" width="60" class="me-3">
            <nav class="ms-auto">
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link btn btn-light text-dark mx-1">Inicio</a></li>
                    <li class="nav-item"><a href="/conductores/conductores" class="nav-link btn btn-light text-dark mx-1">Conductores</a></li>
                    <li class="nav-item"><a href="/conductores/nuevoConductor" class="nav-link btn btn-light text-dark mx-1">Registro de Conductores</a></li>
            
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container py-5">
        <h1>Lista de Conductores</h1>
        <p>Elige tu viaje y tu conductor.</p>
        <br>
        <div class="row">
            <div class="row">
                <!-- Iterar sobre los conductores -->
                <div class="col-md-4 mb-4" th:each="conductor : ${conductores}">
                    <br>
                    <div class="card shadow-sm border-light rounded">
                        <br>
                        <br>
                        <img th:src="'https://randomuser.me/api/portraits/men/' + ${conductor.id} % 100 + '.jpg'"
                            class="card-img-top rounded-circle mx-auto d-block" alt="Foto Conductor"
                            style="width: 150px; height: 150px; object-fit: cover;">
                        <div class="card-body text-center">
                            <h5 class="card-title mb-2" th:text="|${conductor.nombre} ${conductor.apellido}|"></h5>

                            <p class="card-text text-muted mb-2">
                                <i class="bi bi-car-front me-2"></i> Modelo de auto: <span
                                    th:text="${conductor.automovil}"></span>
                            </p>
                            <p class="card-text text-muted mb-3">
                                <i class="bi bi-bookmark-star"></i> Tipo de Auto: <span
                                    th:text="${conductor.tipoAutomovil}"></span>
                            </p>

                            <a th:href="@{/conductores/detallesDeCondutor/{Id}(Id=${conductor.Id})}" class="btn btn-primary w-100 mb-2">
                                <i class="bi bi-info-circle me-2"></i> Ver Detalles
                            </a>

                            <!-- Formulario para eliminar conductor -->
                            <form th:action="@{/conductores/eliminarConductor/{Id}(Id=${conductor.Id})}" method="post"
                                class="d-inline">
                                <button type="submit" class="btn btn-danger w-100"
                                    onclick="return confirm('¿Estás seguro de que deseas eliminar este conductor?')">
                                    <i class="bi bi-trash me-2"></i> Eliminar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</html>
